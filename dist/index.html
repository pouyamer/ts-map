<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <canvas class="canvas">Your Browser doesn't support HTML Canvas :(</canvas>
    <p><b>Zoom: x<span class="span-zoom">1</span></b></p>
    <div class="zoom-buttons">
        <button class="btn-zoom" data-zoom-type="zoom-in">+</button>
        <button class="btn-zoom" data-zoom-type="zoom-out">-</button>
    </div>


    <p><b>Move:</b></p>
    <div class="move-buttons">
        <button class="btn-move" data-direction="up">Up</button>
        <button class="btn-move" data-direction="down">Down</button>
        <button class="btn-move" data-direction="left">Left</button>
        <button class="btn-move" data-direction="right">Right</button>
    </div>
</body>

</html>
